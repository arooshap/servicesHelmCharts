# Default values for reqmgr2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/reqmgr2ms
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  prod: false
  preprod: false
  test : false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

lifecycle:
  postStart:
    exec:
      command:
      - bash
      - -c
      - sudo chmod 0777 /data/srv/logs/reqmgr2ms; sudo chown _reqmgr2ms:_reqmgr2ms /data/srv/logs/reqmgr2ms
podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18244"

podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true

service:
  type: ClusterIP
  port: 8244
  protocol: TCP
  name: ms-rulecleaner

serviceMon:
  port: 18244
  protocol: TCP
  name: rulecleaner-mon

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8244/ms-rulecleaner/data/status"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "3Gi"
    cpu: "1000m"

command:
- /bin/bash
- /opt/setup-certs-and-run/setup-certs-and-run.sh

image2:
  name: ms-rulecleaner-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0

image2resources:
  requests:
    memory: "50Mi"
    cpu: "50m"

image2env:
- name: MY_POD_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: metadata.name

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
