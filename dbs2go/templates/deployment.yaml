apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dbs2go.fullname" . }}
  labels:
    {{- include "dbs2go.labels" . | nindent 4 }}
  namespace: dbs
spec:
  {{- if not .Values.autoscaling.enabled }}
  {{- if or .Values.environment.prod .Values.environment.preprod}}
  replicas: {{ .Values.replicaCount.prod }}
  {{- else }}
  replicas: {{ .Values.replicaCount.test }}
  {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dbs2go.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dbs2go.selectorLabels" . | nindent 8 }}
        {{- if .Values.environment.preprod}}
        env: k8s-preprod
        {{- end }}
        {{- if .Values.environment.prod}}
        env: k8s-prod
        {{- end }}
        {{- if .Values.environment.test}}
        env: k8s
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dbs2go.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
           - containerPort: {{ .Values.service.port }}
             name: {{ .Values.service.name }}
             protocol: {{ .Values.service.protocol }}
           - containerPort: {{ .Values.serviceMon.port }}
             name: {{ .Values.serviceMon.name }}
             protocol: {{ .Values.serviceMon.protocol }}
          env: 
          {{- toYaml .Values.image.env | nindent 10 }}
          livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
          command:
          {{- toYaml .Values.image.command | nindent 10 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: proxy-secrets
            mountPath: /etc/proxy
            readOnly: true
          - name: secrets
            mountPath: /etc/secrets
            readOnly: true
          - name: robot-secrets
            mountPath: /etc/robots
            readOnly: true
          - name: hmac-secrets
            mountPath: /etc/hmac
            readOnly: true
{{- if or .Values.environment.prod .Values.environment.preprod }}
          - name: logs
            mountPath: /data/logs
        - name: {{ .Values.imageFilebeat.name }}
          image: {{ .Values.imageFilebeat.path }}
          args: 
          {{- toYaml .Values.imageFilebeat.args | nindent 10 }}
          env:
          {{- toYaml .Values.imageFilebeat.env | nindent 10 }}
          resources:
          {{- toYaml .Values.imageFilebeatResources | nindent 12 }}
          volumeMounts:
          - name: logs
            mountPath: /data/logs
          - name: config
            mountPath: /etc/filebeat.yml
            readOnly: true
            subPath: filebeat.yml
          - name: data
            mountPath: /usr/share/filebeat/data
          - name: varlog
            mountPath: /var/log
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
{{- end }}
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
#        - name: secrets
#          secret:
#            secretName: dbs2go-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: secrets
        configMap:
          name: dbs2go-config
{{- if or .Values.environment.prod .Values.environment.preprod }}
      - name: logs
        persistentVolumeClaim:
{{- if .Values.environment.preprod }}
            claimName: logs-cephfs-claim-preprod-dbs
{{- end }}
{{- if .Values.environment.prod }}
            claimName: logs-cephfs-claim-prod-dbs
{{- end }}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        configMap:
          defaultMode: 0640
          name: dbs2go-filebeat-config
      - name: data
        emptyDir: {}
{{- end }}
