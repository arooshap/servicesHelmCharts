# Default values for dbs2go.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 
  prod: 3
  test: 1

image:
  repository: cmssw/dbs2go
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v00.02.06"
  env:
  - name: X509_USER_PROXY
    value: /etc/proxy/proxy
  command:
  - /data/run.sh

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18258"

podSecurityContext: {}
#runAsGroup: 0
# runAsUser: 0


service: 
  port: 8258
  name: dbs
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18258 
  name: dbs-mon
  protocol: TCP

resources:
  requests:
    memory: "100Mi"
    cpu: "200m"
  limits:
    memory: "500Mi"
    cpu: "8000m"

livenessProbe:
  httpGet:
    path: /dbs2go/status
    port: 8258
    httpHeaders:
    - name: Accept
      value: application/json
  initialDelaySeconds: 120
  periodSeconds: 10

#image Filebeat values

imageFilebeat:
  name: dbs2go-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
