# Default values for dbs-global-r.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environment:
  prod: false
  preprod: false
  test : false

image:
  repository: cmssw/dbs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 

podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true

command:
- /bin/bash
- /opt/setup-certs-and-run/setup-certs-and-run.sh

service: 
  port: 8252
  name: dbs-global-r
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18252 
  name: dbs-gr-mon 
  protocol: TCP

serviceCpyMon:
  port: 19252 
  name: dbs-gr-cpy-mon 
  protocol: TCP

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8252/dbs/prod/global/DBSReader/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

resources:
  requests:
    memory: "1000Mi"
    cpu: "300m"
  limits:
    memory: "10Gi"
    cpu: "2000m"

#image2 values!!
image2:
  name: dbs-global-r-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0

image2resources:
  requests:
    memory: "50Mi"
    cpu: "50m"

image2env:
- name: MY_POD_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: metadata.name

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
