# Default values for dbsmigration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/dbs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "10Gi"
    cpu: "800m"

command:
- /bin/bash
- /opt/setup-certs-and-run/setup-certs-and-run.sh

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18251"
#  prometheus.io/port: "19251"


podSecurityContext: 
  runAsGroup: 0
  runAsUser: 0

securityContext:
  privileged: true

service: 
  port: 8251
  name: dbsmigration
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18251
  name: dbsmig-mon
  protocol: TCP

serviceCpyMon:
  port: 19251
  name: dbsmig-cpy-mon 
  protocol: TCP


image2:
  name: dbsmigration-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0

image2resources:
  requests:
    memory: "50Mi"
    cpu: "50m"

image2env:
- name: MY_POD_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: metadata.name

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
