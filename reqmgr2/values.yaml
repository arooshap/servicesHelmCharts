# Default values for reqmgr2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 
  prod: 5
  test: 1

image:
  repository: cmssw/reqmgr2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v3"
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  prod: false
  preprod: false
  test : false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

lifecycle:
  postStart:
    exec:
      command:
      - bash
      - -c
      - sudo chmod 0777 /data/srv/logs/reqmgr2; sudo chown _reqmgr2:_reqmgr2 /data/srv/logs/reqmgr2

podAnnotations: {}
#         prometheus.io/scrape: 'true'

securityContext: 
  privileged: true

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8246
  protocol: TCP
  name: reqmgr2

serviceMon:
  port: 18240
  protocol: TCP
  name: reqmgr2-mon

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "3Gi"
    cpu: "1000m"


imageFilebeat:
  name: reqmgr2-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
   ]

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8246/reqmgr2/data/info"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
