# Default values for dbs-phys03-w.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/dbs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18255"
# prometheus.io/port: "19255"
#
podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true


service: 
  port: 8255
  name: dbs-phys03-w
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18255 
  name: dbs-pw-mon
  protocol: TCP

serviceCpyMon:
  port: 19255
  name: dbs-pw-cpy-mon 
  protocol: TCP


image2:
  name: dbs-phys03-w-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0

image2resources:
  requests:
    memory: "50Mi"
    cpu: "50m"

image2env:
- name: MY_POD_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: metadata.name

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8255/dbs/prod/phys03/DBSWriter/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

resources:
  requests:
    memory: "500Mi"
    cpu: "300m"
  limits:
    memory: "10Gi"
    cpu: "2000m"

command:
- /bin/bash
- /opt/setup-certs-and-run/setup-certs-and-run.sh

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
