# Default values for t0wmadatasvc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 
  prod: 5
  test: 1

image:
  repository: cmssw/t0wmadatasvc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v3"
  command: 
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  prod: false
  preprod: false
  test : false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18308"

securityContext: 
  privileged: true

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8308/t0wmadatasvc/replayone/hello"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"

service:
  type: ClusterIP
  port: 8308
  protocol: TCP
  name: t0wmadatasvc

serviceMon:
  port: 18308
  protocol: TCP
  name: t0wmadsvc-mon

resources:
  requests:
    memory: "256Mi"
    cpu: "50m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

imageFilebeat:
  name: t0reqmon-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
    "-c", "/etc/filebeat.yml",
    "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name


imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
