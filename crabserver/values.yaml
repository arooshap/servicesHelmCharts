# Default values for crabserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 
  prod: 5
  test: 1

image:
  repository: cmssw/crabserver
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.210823"
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18270"

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false

securityContext: 
  privileged: true

service:
  type: ClusterIP
  port: 8270
  name: crabserver
  protocol: TCP

serviceMon:
  name: crabserver-mon
  port: 18720
  protocol: TCP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 1500m
    memory: 3Gi
  requests:
    cpu: 200m
    memory: 256Mi


imageFilebeat:
  name: crabserver-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env: 
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"


livenessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - |
      cmsweb-ping --url=http://localhost:8270/crabserver/prod/info --authz=/etc/hmac/hmac -verbose 0 | egrep "^[2-4]"
  failureThreshold: 3
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 60

readinessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - |
      cmsweb-ping --url=http://localhost:8270/crabserver/prod/info --authz=/etc/hmac/hmac -verbose 0 | egrep "^[2-4]"
  periodSeconds: 60  
  timeoutSeconds: 60

livenessProbePreProd:
  exec:
    command:
    - /bin/sh
    - -c
    - |
      cmsweb-ping --url=http://localhost:8270/crabserver/preprod/info --authz=/etc/hmac/hmac -verbose 0 | egrep "^[2-4]"
  failureThreshold: 3
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 60

readinessProbePreProd:
  exec:
    command:
    - /bin/sh
    - -c
    - |
      cmsweb-ping --url=http://localhost:8270/crabserver/preprod/info --authz=/etc/hmac/hmac -verbose 0 | egrep "^[2-4]"
  periodSeconds: 60  
  timeoutSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
